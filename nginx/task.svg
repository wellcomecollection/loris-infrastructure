<svg viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      text {
        fill: black;
        stroke: none;
        dominant-baseline: middle;
        text-anchor: middle;
        font-size: 13pt;
        font-family: sans-serif;
      }

      .arrowhead {
        fill: #000000;
      }
    </style>

    <marker id="arrowhead" markerWidth="6" markerHeight="4.2" refX="0" refY="2.1" orient="auto">
      <polygon fill="#000" points="0 0, 6 2.1, 0 4.2"/>
    </marker>
  </defs>

  <rect x="10" y="100" width="480" height="210" stroke="#FF9900" stroke-width="3" stroke-dasharray="2,2" fill="rgba(255, 153, 0, 0.1)" rx="5"/>

  <rect x="50" y="150" width="100" height="100" stroke="#FF9900" stroke-width="3" fill="rgba(255, 153, 0, 0.6)"/>
  <text x="100" y="275">nginx / sidecar</text>

  <rect x="350" y="150" width="100" height="100" stroke="#FF9900" stroke-width="3" fill="rgba(255, 153, 0, 0.6)"/>
  <text x="400" y="275">loris / app</text>

  <text x="100" y="35">incoming requests</text>
  <line x1="100" x2="100" y1="50" y2="120" stroke-width="3" stroke="black" marker-end="url(#arrowhead)"/>

  <text x="242.5" y="185">proxied to</text>
  <line x1="165" x2="320" y1="200" y2="200" stroke-width="3" stroke="black" marker-end="url(#arrowhead)"/>
</svg>
